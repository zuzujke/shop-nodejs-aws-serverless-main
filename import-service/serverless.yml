service: import-service
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs16.x
  stage: ${opt:stage, 'dev'}
  region: eu-west-1

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:ListBucket"
        - "s3:GetObject"
        - "s3:PutObject"
      Resource:
        - "arn:aws:s3:::import-service-uploads"
    - Effect: "Allow"
      Action:
        - "s3:*"
      Resource:
        - "arn:aws:s3:::import-service-uploads/*"
    - Effect: "Allow"
      Action:
      - "sqs:*"
      Resource: "arn:aws:sqs:eu-west-1:958195610435:catalogItemsQueue"

plugins:
  - serverless-webpack

custom:
  webpack:
    webpackConfig: 'webpack.config.js'
    includeModules: true
    dotenvVars: ${file(configs.js)}

functions:
  importProductsFile:
    handler: handler.importProductsFile
    environment:
      BUCKET: "import-service-uploads"
      SQS_QUEUE_URL: "https://sqs.eu-west-1.amazonaws.com/958195610435/catalogItemsQueue"
    events:
      - http:
          path: import
          method: get
          authorizer:
            name: basicAuthorizer
            arn: "arn:aws:lambda:eu-west-1:958195610435:function:authorization-service-dev-basicAuthorizer"
          cors: true
          request:
            parameters:
              querystrings:
                name: true

  importFileParser:
    handler: handler.importFileParser
    events:
      - s3:
          bucket: import-service-uploads
          event: s3:ObjectCreated:*
          rules:
            - prefix: products/
          existing: true
